<div *ngIf="data!=undefined">
  <h1 mat-dialog-title>Sector {{data.sector.type}} {{data.sector.id}}</h1>
  <mat-divider></mat-divider>
  <h2>Seats</h2>
  <div *ngIf="data.tickets.length > 0">
    <mat-grid-list [cols]="data.sector.colNum" rowHeight="2:1" width="100px">
      <mat-grid-tile *ngFor="let seat of data.tickets">
        <button ng-class="seat.user!=null ? 'seatBtn' : 'seatDisabledBtn'"
        width="50px" height="100px" [disabled]="seat.user!=null" class="seatBtn"
          (click)="seatPicked(seat)">{{seat.seatRow}}/{{seat.seatCol}}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div *ngIf="data.tickets.length < 1">
    <h1>Sorry, no seats for you here.</h1>
  </div>
  <mat-divider></mat-divider>
  <div *ngIf="chosenSeats.length > 0">
    <h1>Chosen seats:</h1>
    <table>
      <tr *ngFor="let seat of chosenSeats" (click)="removeSeat(date)">
        <td>{{seat.seatRow}}/{{seat.seatCol}}</td>
        <td>{{seat.price}} eur</td>
        <td><button>Remove</button>Remove</td>
      </tr>
    </table>
  </div>

  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="chosenSeat" [disabled]="chosenSeat===undefined">Pick</button>
  </div>
</div>
