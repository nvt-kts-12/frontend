<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial id="popupCancelButton">{{data.cancel}}</button>
  <button mat-button (click)="onOkClick()" id="popupOkButton" >{{data.ok}}</button>
</div>
