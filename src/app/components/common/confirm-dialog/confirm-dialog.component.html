<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button id="confirm-dialog-button-cancel" mat-button (click)="onNoClick()" cdkFocusInitial>{{data.cancel}}</button>
  <button id="confirm-dialog-button-ok" mat-button (click)="onOkClick()" >{{data.ok}}</button>
</div>
