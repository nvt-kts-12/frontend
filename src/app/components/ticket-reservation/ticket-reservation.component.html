<mat-grid-list cols="3" rowHeight="3:1" *ngIf="eventDay!=undefined">
  <ng-container *ngFor="let sector of eventDay.sectors">
    <mat-grid-tile>
      <button matTooltip="enter number of tickets you want" (click)="openPopup(sector)">
        {{sector.sectorType}} - {{sector.price}}
      </button>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="sectorType">
    <th mat-header-cell *matHeaderCellDef> sectorType </th>
    <td mat-cell *matCellDef="let element"> {{element.sectorType}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="vip">
    <th mat-header-cell *matHeaderCellDef> vip </th>
    <td mat-cell *matCellDef="let element"> {{element.vip}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
