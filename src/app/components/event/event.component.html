<mat-card fxLayout="column" class="event-card">
  <h1>
    {{event.name}}
  </h1>
  <div>
      <span *ngFor="let date of event.dates" class="event-date">{{date}}</span>
  </div>
  <p>
    {{event.category}}
  </p>
  <button mat-button [routerLink]="['event/', event.id]">+ More information</button>
</mat-card>
