<div>
  <mat-card class="events-container">
    <div>
        <h3>
          {{event.name}}
        </h3>
        <h4>
          {{event.category}}
        </h4>
        <p>
          {{event.description}}
        </p>
    </div>
    <div>
        <app-event-day *ngFor="let eventDay of eventDays" [eventDay]="eventDay" ></app-event-day>
    </div>
  </mat-card>
</div>
