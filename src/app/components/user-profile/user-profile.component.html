<div>
  <mat-card>
    <mat-card-header>
     <mat-card-title-group>
       <mat-card-title>
         <h1>{{user.username}}</h1>
       </mat-card-title>
     </mat-card-title-group>
     <div fxFlex></div>
     <div fxLayoutAlign="center center">
       <button mat-stroked-button [routerLink]="['/edit-profile']">Edit profile</button>
     </div>
    </mat-card-header> 
    <mat-card-content>
        <h3>First name : {{user.firstName}}</h3>    
        <h3>Last name : {{user.lastName}}</h3>    
        <h3>Email : {{user.email}}</h3>    
    </mat-card-content>
  </mat-card>
  <app-tickets [tickets]="reservations" title="Reservations"></app-tickets>
  <app-tickets [tickets]="boughtTickets" title="Bought tickets"></app-tickets>

</div>
