<div>
  <mat-card>
    <mat-card-header>
     <mat-card-title-group>
       <mat-card-title>
         <h1 id="username">{{user.username}}</h1>
       </mat-card-title>
     </mat-card-title-group>
     <div fxFlex></div>
     <div fxLayoutAlign="center center">
       <button id="editProfileButton" mat-stroked-button [routerLink]="['/edit-profile']">Edit profile</button>
     </div>
    </mat-card-header> 
    <mat-card-content>
      <label for=firstName>First name:</label>
        <h3 id="firstName">{{user.firstName}}</h3>    
     <label for=firstName>Last name:</label>
        <h3 id="lastName">{{user.lastName}}</h3>   
     <label for=firstName>Email:</label>
        <h3 id="email"> {{user.email}}</h3>    
    </mat-card-content>
  </mat-card>
  <app-tickets id="reservations" [tickets]="reservations" title="Reservations" (refreshTable)="fetchData()"></app-tickets>
  <app-tickets id="boughtTickets" [tickets]="boughtTickets" title="Bought tickets"></app-tickets>

</div>
